<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Գրիր թե կարող ես</title>
</head>
<body>
    <div class="game">
        <div class="display">
            <div class="view">
                <div class="box"></div>
            </div>
            <div class="example">
                <div class="box"></div>
            </div>
            <div class="point">1<br>Point</div>
        </div>
        <textarea name="" id="editor" placeholder="Write Code"></textarea>
    </div>
    <div class="menu">
        <h1 class="title">Գրիր թե կարող ես</h1>
        <div class="box__btns">
            <button class="btn Play">Սկսիր</button>
            <button class="btn desc">Բնութագիր</button>
        </div>
        <div class="decs__box">
            <button class="desc__btn">X</button>
            <p class="text">Ստուգիր գիտելիքներտ փորձիր հավքել պատկերված օրինակը գրելով բարձրորակ CSS կոդ։ Ճիշտ պատասխան չի ընդունվի այն դեպքում եթե կա հնարհավորություն գրելու ավելի գրագետ քան գրել ես</p>
        </div>
        <div class="boxs__one"></div>
        <div class="boxs__two"></div>
        <div class="boxs__three"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
